    {{- if .Games }}
    Владеет играми:
    {{- range $k, $game := .Games }}
    - {{ $game.Emoji }}{{ $game.GameRu }}{{ if $game.Notes }}{{ $notes := deref $game.Notes }}{{ if not (eq $notes "")}} ({{ $notes }}){{ end }}{{ end }}
    {{- end }}
    {{- end }}
    {{- if not (eq .SubscribedBy "") }}
    Купил {{ if eq .Kind "unlimited" }}безлимитный{{ end }} абонемент {{ .SubscriptionDate.Format "02.01.2006" }} на {{ .SubscriptionDuration }} дней {{ if not (eq .Kind "unlimited") }}и на {{ .VisitsNumber }} посещений{{ end }} у @{{ .SubscribedBy }}.
